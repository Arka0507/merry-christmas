<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas ðŸŽ„</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    height:100vh;
    overflow:hidden;
    font-family:'Segoe UI', sans-serif;
    background:url("https://images.unsplash.com/photo-1482517967863-00e15c9b44be") center/cover no-repeat;
}

/* Cinematic overlay */
.overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(
        to bottom,
        rgba(0,0,0,0.4),
        rgba(0,0,0,0.7)
    );
}

/* Main Title */
.title{
    position:absolute;
    top:35%;
    width:100%;
    text-align:center;
    font-size:5rem;
    color:white;
    letter-spacing:3px;
    text-shadow:
        0 0 30px #ff0000,
        0 0 70px gold;
    z-index:10;
    animation: glow 2.5s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 25px red }
    to{ text-shadow:0 0 90px gold }
}

/* Snow */
.snow{
    position:absolute;
    top:-10px;
    background:white;
    border-radius:50%;
    opacity:0.75;
    animation: fall linear infinite;
}

@keyframes fall{
    to{ transform:translateY(110vh); }
}

/* One-line message */
.footer{
    position:absolute;
    bottom:40px;
    width:100%;
    text-align:center;
    font-size:1.8rem;
    color:#ffeb3b;
    letter-spacing:1px;
    z-index:10;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="title">ðŸŽ„ Merry Christmas ðŸŽ„</div>

<div class="footer">âœ¨ From your best friend Arka âœ¨</div>

<script>
/* Realistic Snowfall */
for(let i=0;i<260;i++){
    const snow=document.createElement("div");
    snow.className="snow";
    const size=Math.random()*3+1;
    snow.style.width=size+"px";
    snow.style.height=size+"px";
    snow.style.left=Math.random()*window.innerWidth+"px";
    snow.style.animationDuration=Math.random()*7+4+"s";
    document.body.appendChild(snow);
}
</script>

</body>
</html>
